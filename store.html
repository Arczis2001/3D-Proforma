
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sklep - 3D-Proforma</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sklep 3D-Proforma</h1>
    <p>Wybierz produkt i zapłać bezpośrednio przelewem lub BLIKIEM.</p>
  </header>
  <section id="storeItems"></section>
  <script>
    const store = document.getElementById('storeItems');
    const products = JSON.parse(localStorage.getItem('products') || '[]');

    products.forEach(prod => {
      const div = document.createElement('div');
      div.innerHTML = `
        <h3>${prod.name}</h3>
        <img src="${prod.img}" style="max-width:200px" />
        <p>${prod.desc}</p>
        <p><strong>Cena:</strong> ${prod.price} zł</p>
        <p><strong>Numer konta:</strong> 32 1140 2004 0000 3302 7745 9604</p>
        <p><strong>Przelew BLIK/przelew tradycyjny:</strong> W tytule przelewu wpisz: Zakup ${prod.name}</p>
        <button onclick="alert('Dziękujemy za zamówienie! Prosimy o dokonanie płatności.')">Kup teraz</button>
        <hr/>`;
      store.appendChild(div);
    });
  </script>
</body>
</html>
